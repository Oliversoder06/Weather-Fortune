version: "3.9"

services:
  web:
    build: ./apps/web
    command: npm run dev -- --port 3000 --host
    ports: ["3000:3000"]
    env_file: .env
    depends_on: [api]
    volumes:
      - ./apps/web:/app
      - /app/node_modules

  api:
    build: ./apps/api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports: ["8000:8000"]
    env_file: .env
    depends_on: [redis]
    volumes:
      - ./apps/api:/app

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
